<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="./script.js"></script>
    <title>Home</title>
    <link rel="shortcut icon" href="./images/mag-glass.png" type="image/x-icon">
</head>
<body>
    <section id="intro">
        <h1 class="title">Find out your birth month animal!</h1>
        <h3 class="subtitle">Click 'all' to see the full list or enter your birth month into the searchbar and click 'search' to see your animal.</h3>
        <h5>Side note: birth month has to be written in full.</h5>
    </section>
    <form>
        <input type="text" placeholder="Enter birth month"><br>
        <button type="submit" class="btn" id="all">All</button>
        <button type="submit" class="btn" id="search">Search</button>
    </form>

    <h4 id ='print'></h4>

</body>
</html>
